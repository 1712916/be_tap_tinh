<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bé tập tính</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="1712916.css">	
  

</head>
<body class="bg-info">
    <div class="container  bg-success rounded">
                <h1>Bé tập tính</h1>
                <div class="row ">
                   	 <div class="col-sm-9">
                           <form>

                            <div class="form-group row  mt-3">
                              <label for="inputSoThuNhat" class="col-3 col-form-label">Số thứ nhất</label>
                              <div class="col-9">
                                <input type="text" class="form-control" id="inputSoThuNhat" placeholder="nhập số" >
                              </div>
                            </div>
                            <div class="form-group row  mt-3">
                              <label for="inputSoThuHai" class="col-3 col-form-label">Số thứ hai</label>
                              <div class="col-9">
                                <input type="text" class="form-control moveLeave" id="inputSoThuHai" placeholder="nhập số">
                              </div>
                            </div>
                            <div class="form-group row  mt-3">
                              <label for="outputKetQua" class="col-3 col-form-label">Kết quả</label>
                              <div class="col-9">
                                <input type="number" class="form-control" id="outputKetQua" placeholder="kết quả" readonly>
                              </div>
                            </div>
                               <div class="form-group row  mt-3">
                              <label for="thongBao" class="col-3 col-form-label">Thông báo</label>
                              <div class="col-9">
                                <input type="text" readonly class="form-control-plaintext " id="thongBao" value="Thông báo nếu có lỗi">
                              </div>
                            </div>
                        </form>
                      </div>
                     <div class="col-sm-3 bg-success ">
                     	<form class="mt-3">
                        <label class="radio-inline">
                          <input type="radio" name="phepTinh" value="1" checked>Cộng
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="phepTinh" value="2">Trừ
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="phepTinh" value="3">Nhân
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="phepTinh" value="4">Chia
                        </label>
                      </form>
                     	<button type="button" class="btn btn-danger btn-lg">Tính</button>
                     </div>
           		   </div>
            </div>

    <script>
    function tinhToan(phepTinh, A,  B) {
        switch (phepTinh) {
          case "1":
              return A+B ;
            break;
          case "2":
              return A-B ;
            break;
          case "3":
              return A*B ;
            break;
          case "4":
            return A/B ;
            break;
        }
    }
    </script>

      <script>
        $(document).ready(function(){
          $("#thongBao").css("color", "red");
          $('#inputSoThuNhat').on('blur', function() {
                let so_1;
                  so_1=+($("#inputSoThuNhat").val());
                  if(Number.isFinite(so_1)==false)
                  {
                      $("#thongBao").val("Bạn nhập số thứ nhất không hợp lệ!");
                      $("#outputKetQua").val("");
                  }
                  else {
                    $("#thongBao").val("");
                  }
          });
          $('#inputSoThuHai').on('blur', function() {
                let so_2;
                  so_2=+($("#inputSoThuHai").val());
                  if(Number.isFinite(so_2)==false)
                  {
                      $("#thongBao").val("Bạn nhập số thứ hai không hợp lệ!");
                      $("#outputKetQua").val("");
                  }
                  else {
                    $("#thongBao").val("");

                  }
          });

          $("button").click(function(){
            let so_1,so_2;

            so_1=+($("#inputSoThuNhat").val());
            so_2=+($("#inputSoThuHai").val());
            if($("#inputSoThuNhat").val().length===0 && $("#inputSoThuHai").val().length===0)
            {
              $("#thongBao").val("Bạn chưa nhập số thứ nhất và số thứ hai!");
            }
            else if($("#inputSoThuNhat").val().length===0)
            {
              $("#thongBao").val("Bạn chưa nhập số thứ nhất!");
            }
            else if($("#inputSoThuHai").val().length===0)
            {
              $("#thongBao").val("Bạn chưa nhập số thứ hai!");
            }
            else{
              $("#outputKetQua").val(tinhToan($('input[name=phepTinh]:checked').val(),so_1,so_2));
              if(Number.isFinite(so_1)==false && Number.isFinite(so_2)==false)
              {
                $("#thongBao").val("Bạn nhập số thứ nhất và số thứ hai không hợp lệ!");
              }
              else if(Number.isFinite(so_1)==false)
              {
                  $("#thongBao").val("Bạn nhập số thứ nhất không hợp lệ!");
              }
              else if(Number.isFinite(so_2)==false)
              {
                $("#thongBao").val("Bạn nhập số thứ hai không hợp lệ!");
              }
              else {
                  $("#thongBao").val("");
              }

            }

          });


        });

      </script>



</body>
</html>
